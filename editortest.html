<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/test.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body style="background-color:#444;">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <h4><a class="navbar-brand" href="../index.html">TastyLine</a></h4>
          <button onclick="reset()"> 처음부터 재생 </button>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right" role="search">
              <button id="save-button" onclick="countSubtitles()"><h4><font color="white">Script Download <span class="glyphicon glyphicon-floppy-disk"></span></font></h4></button>
          </form>
        </div>
      </div>
    </nav>

    <div class="wrap">
      <h1 class="title" align="center">hello world</h1>

      <!-- video container -->
      <div class="videocontainer" align="center">
        <video id="mainvideo" style="width:640px; height:480px;">
          <source src="./test.mp4" type="video/mp4" >
          <source src="./test.ogv" type="video/ogv" >
          <source src="./test.webm" type="video/webm" >
          <h1>I'm sorry; your browser doesn't support HTML5 video in WebM with VP8 or MP4 with H.264.</h1>
        </video>
        <div id="video-control">
          <input type="range" id="seek-bar" value="0" >
          <font color="yellow"><span id="timetext">this is time text</span></font>
        </div>
        <div id="subtitle-view" align="center">hi</div>
      </div>

      <!-- line container -->
      <div style="height:2px; background-color:red;"></div>

      <!-- timeline container -->
      <div id="timeline">
        <canvas id="timeline_center"></canvas>
        <div id="backcanvas"></div>
        </div>
      </div>

      <!-- bottom view -->
      <div style="background-color:black;" class="col-xs-12">
        <div class="col-xs-2" style="background-color:black; height:100%">
          <div class="col-xs-12 bg-info" style="z-index=3; padding:5px; margin-top:10px;">
              <kbd>Tab</kbd> : Play / Pause
          </div>
          <div class="col-xs-12 bg-success" style="z-index=3; padding:5px; margin-top:10px;">
              <kbd>Up / Down</kbd> : Move Input View
          </div>
          <div class="col-xs-12 bg-danger" style="z-index=3; padding:5px; margin-top:10px;">
              <kbd>Left / Right</kbd> : Set Start / End
          </div>
        </div>

        <div class="subtitlelist col-xs-8">
          <ul id="subtitleul"></ul>
        </div>

        <div class="col-xs-2">
        </div>
      </div>
    </div>

    <script src="./js/test.js"></script>
    <script src="./js/boostrap.min.js"></script>
    <script src="./js/jquery-1.8.3.min.js"></script>
  </body>
</html>
